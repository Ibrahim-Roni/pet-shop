<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pet Shop</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Script -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

      <!-- DaisyUI CDN -->    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icon Kit -->
    <script src="https://kit.fontawesome.com/1ff900ad5c.js" crossorigin="anonymous"></script>

    <!-- Font Family -->
     <style>
        .sora-font {
            font-family: "Sora", serif;
        }

        .title-font {
            font-family: "ADLaM Display", serif;
        }
     </style>
</head>

<body>

    <!-- Header -->
     <header class="bg-orange-50 h-24">
        <nav class="container mx-auto flex justify-between">

            <!-- Logo -->
            <div class="flex items-center gap-3 h-24">
                <img src="./images/logo-header.png" alt="">
                <h1 class="sora-font text-2xl">Browse<span class="text-yellow-300">4</span>Pets</h1>
            </div>

            <!-- Navigation -->
            <div class="h-24 flex items-center">
                <ul class="flex gap-5 text-xl">
                    <li>
                        <a href="#">Find a pet</a>
                    </li>
                    <li>
                        <a href="#">Breeds</a>
                    </li>
                    <li>
                        <a href="#">Contact us</a>
                    </li>
                </ul>
            </div>

            <!-- Buttons -->
            <div class="flex gap-5 items-center">
                <i class="fa-regular fa-bell text-2xl cursor-pointer"></i>
                <i class="fa-solid fa-magnifying-glass text-2xl cursor-pointer"></i>
                <button class="border-2 px-8 pt-1 pb-2 rounded-lg border-yellow-300 text-xl">Login</button>
                <button class="border-2 px-8 pt-1 pb-2 rounded-lg bg-yellow-300 border-yellow-300 text-xl">Register</button>
            </div>
        </nav>

     </header>
     <!-- Main -->
      <main></main>
      <!-- Footer -->
       <footer></footer>

</html>
